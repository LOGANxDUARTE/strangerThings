<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script defer src="script.js"></script>
  <title>Stranger Things</title>
</head>

<body>

  <!--BOOTSTRAP HEADER  -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Random Stuff!</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Login
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#registerModal">New User</a></li>
                <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#loginModal">Sign In</a></li>
                <!-- <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li> -->
              </ul>
            </li>
            <!-- <li class="nav-item">
                  <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                </li> -->
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
  </header>

<main>

<!-- MODAL FOR LOGIN -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Sign In</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="loginInputUsername">Username</label>
            <input type="text" class="form-control" id="loginInputUsername" aria-describedby="usernameHelp"
              placeholder="Enter username" />
          </div>
          <div class="form-group">
            <label for="loginInputPassword">Password</label>
            <input type="password" class="form-control" id="loginInputPassword" placeholder="Password" />
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</form>
</div>

<!-- MODAL FOR REGISTRATION -->
<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Sign In</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="registerInputUsername">Username</label>
            <input type="text" class="form-control" id="registerInputUsername" aria-describedby="usernameHelp"
              placeholder="Enter username" />
          </div>
          <div class="form-group">
            <label for="registerInputPassword">Password</label>
            <input type="password" class="form-control" id="registerInputPassword" placeholder="Password" />
          </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </div>
  </div>
</form>
</div>

<!-- RENDER POSTS TO PAGE -->
<div id="posts"></div>
 
<!-- SUBMIT A NEW POST FORM -->
  <h3>Submit Your Blog Entry</h3>
  <form id="blog-post">
    <div class="form-group">
      <label class="mb-2" for="blog-title">Post Title</label>
      <input class="form-control" id="blog-title" type="text" placeholder="What are you selling?" required />
    </div>

    <div class="form-group">
      <label for="blog-description" class="mb-2">Item Description</label>
      <textarea class="form-control" name="blog-description" id="blog-description" cols="30" rows="10"
        placeholder="Tell us about it..." required></textarea>
    </div>

    <div class="form-group">
      <label for="blog-price" class="mb-2">Price</label>
      <input type="text" class="form-control" id="blog-price" placeholder="How much do you want for it?" required />
    </div>

    <button type="submit" class="btn btn-primary mt-3">Submit</button>
  </form>

</main>
</body>
</html>
